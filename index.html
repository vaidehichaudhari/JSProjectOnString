<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Operations</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .btn-orange {
      background-color: #ffa500;
      color: white;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-danger">Operations on String</h2>
    <div class="mb-3">
      <textarea
        id="textarea"
        class="form-control"
        rows="3"
        placeholder="Enter your string here..."
      ></textarea>
    </div>
    <div class="mb-3">
      <h5>Result:</h5>
      <div id="result" class="p-2 border bg-light"></div>
    </div>
    <div class="d-flex flex-wrap">
      <button class="btn btn-orange" onclick="toUpperCase()">To upper case</button>
      <button class="btn btn-orange" onclick="toLowerCase()">To lower case</button>
      <button class="btn btn-orange" onclick="toCamelCase()">Camel case</button>
      <button class="btn btn-orange" onclick="reverseString()">Reverse String</button>
      <button class="btn btn-orange" onclick="countVowels()">Count vowels</button>
      <button class="btn btn-orange" onclick="countConsonants()">Count consonants</button>
      <button class="btn btn-orange" onclick="countWords()">Count words</button>
      <button
        class="btn btn-orange"
        onclick="mostFrequentCharacter()"
      >
        Most frequent character
      </button>
      <button class="btn btn-orange" onclick="checkAnagrams()">Check for Anagrams</button>
      <button class="btn btn-orange" onclick="longestWord()">Longest Word</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
